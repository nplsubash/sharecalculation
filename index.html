<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEPSE Stock Calculator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>NEPSE Stock Calculator</h1>

        <label for="buy_price">Buy Price (NPR):</label>
        <input type="number" id="buy_price" placeholder="Enter buy price">

        <label for="sell_price">Sell Price (NPR):</label>
        <input type="number" id="sell_price" placeholder="Enter sell price">

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" placeholder="Enter quantity">

        <label for="brokerage_rate">Brokerage Rate (%):</label>
        <input type="number" id="brokerage_rate" value="0.4" step="0.1">

        <label for="capital_gains_tax">Capital Gains Tax (%):</label>
        <input type="number" id="capital_gains_tax" value="5" step="0.1">

        <button id="calculate-btn">Calculate</button>

        <div id="result" class="result" style="display: none;">
            <h3>Results:</h3>
            <p>Total Buy Cost: <span id="total_buy_cost"></span> NPR</p>
            <p>Total Sell Revenue: <span id="total_sell_revenue"></span> NPR</p>
            <p>Profit/Loss: <span id="profit_loss"></span> NPR</p>
            <p>Profit/Loss (%): <span id="profit_loss_percentage"></span>%</p>
            <p>Capital Gains Tax: <span id="capital_gains_tax_result"></span> NPR</p>
        </div>

        <div id="loading-indicator" style="display: none; text-align: center;">
            <img src="https://i.imgur.com/3RtQZbL.gif" alt="Loading..." style="width: 30px;" />
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
